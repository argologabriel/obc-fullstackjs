<html>

<head>
	<title>Formulário de Inscrição</title>
</head>

<body>
	<h1>Formulário de Inscrição</h1>

	<form>
		<div>
			<label for="nome">Nome:</label>
			<br>
			<input type="text" name="nome" id="nome" required>
		</div>

		<br>

		<div>
			<label for="email">Email:</label>
			<br>
			<input type="email" name="email" id="email" required>
		</div>

		<br>
		
		<div>
			<label for="telefone">WhatsApp:</label>
			<br>
			<input type="tel" name="telefone" id="telefone" required>
		</div>

		<br>

		<div>
			<label>Área de atuação:</label>
			<br>

			<input type="radio" name="area" value="dev" id="dev"> 
			<label for="dev">Desenvolvimento</label>

			<input type="radio" name="area" value="qa" id="qa">
			<label for="qa">Quality Assurance (QA)</label>

			<input type="radio" name="area" value="dados" id="dados">
			<label for="dados">Análise de Dados</label>

			<input type="radio" name=area value="infra" id="infra">
			<label for="infra">Infraestrutura</label>
		</div>

		<br>

		<div>
			<label for="observacoes">Observações:</label>
			<br>
			<textarea name="observacoes" id="observacoes"></textarea>
		</div>

		<br>

		<div>
			<input type="checkbox" name="novidades" id="novidades">
			<label for="novidades">Desejo receber novidades e ofertas por email.</label>
		</div>

		<br>

		<div>
			<button type="submit">Enviar</button>
		</div>
	</form>

</body>

</html>
